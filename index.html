<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CNPJ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Consulta de CNPJ</h1>
    <form id="cnpj-form">
      <div class="mb-3">
        <label for="cnpj" class="form-label">CNPJ</label>
        <input type="text" class="form-control" id="cnpj" placeholder="Digite o CNPJ">
      </div>
      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
    <div id="results" class="mt-5">
    </div>
    <button id="edit-mode" class="btn btn-success mt-3 mb-3" style="display:none;">Editar</button>
    <button id="submit-edit" class="btn btn-success mt-3 mb-3" style="display:none;">Salvar</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
